name: Test CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  check-links:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v3
      - name: Starting Node.js  ${{ matrix.node-version }}
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: install modules
      - run: npm install
      - name: build project
      - run: npm build
      - name: unit test
      - run: npm test
